<h2 class="text-2xl font-bold mb-4">Consultar Melhor Rota</h2>
<form (ngSubmit)="onSubmit()" #melhorRotaForm="ngForm" class="max-w-md mb-4">
  <div class="mb-4">
    <label for="origem" class="block mb-2">Origem:</label>
    <input type="text" id="origem" name="origem" [(ngModel)]="consulta.origem" required class="w-full px-3 py-2 border rounded">
  </div>
  <div class="mb-4">
    <label for="destino" class="block mb-2">Destino:</label>
    <input type="text" id="destino" name="destino" [(ngModel)]="consulta.destino" required class="w-full px-3 py-2 border rounded">
  </div>
  <button type="submit" [disabled]="!melhorRotaForm.form.valid" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Consultar</button>
</form>
@if (melhorRota) {
  <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative" role="alert">
    <strong class="font-bold">Melhor Rota Encontrada!</strong>
    <p class="block sm:inline">Origem: {{ melhorRota.origem }} | Destino: {{ melhorRota.destino }} | Valor: {{ melhorRota.valor}}</p>
  </div>
}
